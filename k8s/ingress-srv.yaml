apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: z1maka.dev
      http:
        paths:
          - path: /api/users/
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000

          - path: /api/ticket
            pathType: Prefix
            backend:
              service:
                name: ticket-srv
                port:
                  number: 3000

          - path: /api/order
            pathType: Prefix
            backend:
              service:
                name: order-srv
                port:
                   number: 3000

          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
